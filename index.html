<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="apply_box">
            <h1>
                Job Application
                <span>
                    <h4>(web)</h4>
                </span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"> First Name</label>
                        <input id="first_name" name="first_name" placeholder="enter first name...">
                    </div>


                    <div class="form_control">
                        <label for="last_name"> Last Name</label>
                        <input id="last_name" name="last_name" placeholder="enter last name...">
                    </div>


                    <div class="form_control">
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="last_name" placeholder="enter Email...">
                    </div>


                    <div class="form_control">
                        <label for="job_role">Select Job</label>
                        <select id="job_role" name="job_role=">
                            <option value="">select job role</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full_stack">full stack developer</option>
                            <option value="ui_ux">ui ux desiner</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="enter city...">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter pincode...">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-06-22" type="date" id="date" name="date" </div>

                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input type="file" id="file" name="file">
                        </div>

                    </div>

                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>

            </form>
        </div>

    </div>
</body>

</html>
